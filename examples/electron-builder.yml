appId: com.example.process-audio-capture
productName: audio-capture-example
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: audio-capture-example
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSMicrophoneUsageDescription: 此应用程序需要访问麦克风以捕获系统音频数据用于演示目的。
    NSAudioCaptureUsageDescription: 此应用程序需要访问音频捕获功能以监听指定进程的音频输出。这是一个演示应用程序，用于展示如何捕获系统中特定进程的音频数据。
    NSSystemAudioUsageDescription: 此应用程序需要访问系统音频以捕获其他应用程序的音频输出。
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
